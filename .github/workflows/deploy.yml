name: Deploy FE + BE from landing-page branch

on:
  push:
    branches:
      - landing-page

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy FE + BE
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo ">>> Tạo thư mục temp để pull source"
          rm -rf /var/www/source-temp
          git clone -b landing-page ${{ secrets.REPO_URL }} /var/www/source-temp

          echo ">>> Triển khai FE vào /var/www/html"
          rm -rf /var/www/html/*
          cp -r /var/www/source-temp/*.html /var/www/html/
          cp -r /var/www/source-temp/assets /var/www/html/ 2>/dev/null || true
          cp -r /var/www/source-temp/css /var/www/html/ 2>/dev/null || true
          cp -r /var/www/source-temp/js /var/www/html/ 2>/dev/null || true
          cp -r /var/www/source-temp/images /var/www/html/ 2>/dev/null || true

          echo ">>> Triển khai BE vào /var/www/be"
          rm -rf /var/www/be/*
          cp /var/www/source-temp/landingbe.js /var/www/be/
          cp /var/www/source-temp/package.json /var/www/be/
          cp /var/www/source-temp/package-lock.json /var/www/be/ 2>/dev/null || true

          cd /var/www/be
          npm install --production

          echo ">>> Restart PM2"
          pm2 restart lp-backend || pm2 start landingbe.js --name lp-backend

          echo ">>> Clean temp"
          rm -rf /var/www/source-temp

          echo ">>> DONE OK"
